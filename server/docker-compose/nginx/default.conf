# The 'http' block should be at the outer level, before the 'server' block.
http {
    # Global settings for the HTTP block (gzip, include directives, etc.)
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Server block defines how Nginx handles requests for your domain
    server {
        listen       8002;
        server_name  localhost;

        # Root directory for the site
        root   /var/www/html;
        index  index.php index.html index.htm;

        # Serve static files for /request-form-files/ from the mounted directory
        location /request-form-files/ {
            alias /mnt/nvme0n1/requestUploads/request_form_profile_pictures/;
            try_files $uri $uri/ =404;
        }

        # Location for all other requests
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle PHP files (if any)
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass requestform:9000;  # Adjust to your PHP-FPM container
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Fallback if file or directory doesn't exist
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
